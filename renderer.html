<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', 'Consolas', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            filter: blur(8px) brightness(0.3);
            z-index: -1;
        }

        .background-overlay.active {
            opacity: 1;
        }

        .title-bar {
            height: 30px;
            background: rgba(16, 16, 16, 0.95);
            -webkit-app-region: drag;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            backdrop-filter: blur(20px);
        }

        .title-bar-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .traffic-lights {
            display: flex;
            gap: 8px;
            -webkit-app-region: no-drag;
        }

        .traffic-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .traffic-light:hover {
            opacity: 0.7;
        }

        .close { background: #ff5f57; }
        .minimize { background: #ffbd2e; }
        .maximize { background: #28ca42; }

        .app-title {
            font-size: 12px;
            font-weight: 600;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .main-container {
            height: calc(100vh - 30px);
            display: flex;
            flex-direction: column;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(20px);
        }

        .header-panel {
            padding: 20px 30px;
            background: linear-gradient(90deg, rgba(30, 30, 30, 0.8) 0%, rgba(20, 20, 20, 0.8) 100%);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ai-status {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .ai-model-info {
            font-size: 14px;
            color: #00ff88;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .toggle-switch.active {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(26px);
        }

        .control-label {
            font-size: 12px;
            color: #ccc;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #e0e0e0;
            cursor: pointer;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .main-content {
            flex: 1;
            display: flex;
            padding: 0;
        }

        .left-panel {
            width: 300px;
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .command-queue {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }

        .command-queue::-webkit-scrollbar {
            width: 6px;
        }

        .command-queue::-webkit-scrollbar-track {
            background: transparent;
        }

        .command-queue::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .queue-title {
            font-size: 14px;
            font-weight: 600;
            color: #00ff88;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .command-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .command-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(0, 255, 136, 0.5);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .command-rank {
            position: absolute;
            top: -8px;
            left: 8px;
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: #000;
            font-size: 10px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 10px;
        }

        .command-text {
            font-size: 13px;
            font-family: 'SF Mono', monospace;
            color: #e0e0e0;
            margin-bottom: 5px;
        }

        .command-description {
            font-size: 11px;
            color: #888;
            line-height: 1.4;
        }

        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(5, 5, 5, 0.9);
        }

        .terminal-area {
            flex: 1;
            padding: 20px;
            font-family: 'SF Mono', monospace;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }

        .terminal-area::-webkit-scrollbar {
            width: 6px;
        }

        .terminal-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .terminal-area::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .terminal-line {
            margin-bottom: 8px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .terminal-prompt {
            color: #00ff88;
            font-weight: 600;
            flex-shrink: 0;
        }

        .terminal-content {
            color: #e0e0e0;
            flex: 1;
            white-space: pre-wrap;
        }

        .terminal-error {
            color: #ff6b6b;
        }

        .input-area {
            padding: 20px;
            background: rgba(20, 20, 20, 0.9);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-container {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px 20px;
            transition: all 0.3s;
        }

        .input-container:focus-within {
            border-color: rgba(0, 255, 136, 0.5);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.1);
        }

        .input-prompt {
            color: #00ff88;
            font-weight: 600;
            font-size: 16px;
        }

        .command-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #e0e0e0;
            font-size: 16px;
            font-family: 'SF Mono', monospace;
            outline: none;
        }

        .command-input::placeholder {
            color: #666;
        }

        .send-btn {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            border: none;
            color: #000;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .send-btn:hover {
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
            transform: translateY(-2px);
        }

        .send-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .ai-thinking {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 20px;
            background: rgba(0, 255, 136, 0.1);
            border-left: 3px solid #00ff88;
            margin-bottom: 15px;
            border-radius: 0 8px 8px 0;
        }

        .thinking-dots {
            display: flex;
            gap: 3px;
        }

        .thinking-dot {
            width: 6px;
            height: 6px;
            background: #00ff88;
            border-radius: 50%;
            animation: thinking 1.4s infinite both;
        }

        .thinking-dot:nth-child(2) { animation-delay: 0.2s; }
        .thinking-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes thinking {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .model-response {
            background: rgba(30, 30, 30, 0.8);
            border-left: 3px solid #00ff88;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 0 8px 8px 0;
        }

        .response-header {
            font-size: 12px;
            color: #00ff88;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .auto-accept-timer {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255, 193, 46, 0.9);
            color: #000;
            font-size: 10px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 10px;
            animation: countdown 1s infinite;
        }

        @keyframes countdown {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .file-content-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .file-content-indicator::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="background-overlay" id="backgroundOverlay"></div>
    
    <div class="title-bar">
        <div class="title-bar-left">
            <div class="traffic-lights">
                <div class="traffic-light close" onclick="window.electronAPI.closeWindow()"></div>
                <div class="traffic-light minimize" onclick="window.electronAPI.minimizeWindow()"></div>
                <div class="traffic-light maximize" onclick="window.electronAPI.maximizeWindow()"></div>
            </div>
            <div class="app-title">AI Terminal</div>
        </div>
    </div>

    <div class="main-container">
        <div class="header-panel">
            <div class="ai-status">
                <div class="status-indicator" id="statusIndicator"></div>
                <div class="ai-model-info" id="aiModelInfo">Claude Sonnet 4 Connected</div>
            </div>
            <div class="controls">
                <div class="control-group">
                    <div class="toggle-switch" id="autoAcceptToggle">
                        <div class="toggle-slider"></div>
                    </div>
                    <div class="control-label">Auto-Accept</div>
                </div>
                <div class="control-group">
                    <div class="toggle-switch" id="biModalToggle">
                        <div class="toggle-slider"></div>
                    </div>
                    <div class="control-label">Bi-Modal</div>
                </div>
                <button class="btn" id="backgroundButton">Background</button>
                <button class="btn" id="clearButton">Clear</button>
            </div>
        </div>

        <div class="main-content">
            <div class="left-panel">
                <div class="command-queue" id="commandQueue">
                    <div class="queue-title">COMMAND QUEUE</div>
                    <!-- Command items will be added here dynamically -->
                </div>
            </div>
            <div class="right-panel">
                <div class="terminal-area" id="terminalArea">
                    <!-- Terminal output will be added here dynamically -->
                </div>
                <div class="input-area">
                    <div class="input-container">
                        <div class="input-prompt">></div>
                        <input type="text" class="command-input" id="commandInput" placeholder="Enter a request or command...">
                        <button class="send-btn" id="sendButton">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
